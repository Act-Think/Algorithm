<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        var fs = require('fs');
        var input = fs.readFileSync('/dev/stdin').toString().trim().split('\n');
        var a = parseInt(input[0]);
        var b = parseInt(input[1]);

        var b100 = Math.floor(b/100);
        b %= 100
        var b10 = Math.floor(b/10);
        b %= 10

        console.log(a*b);
        console.log(a*b10);
        console.log(a*b100);
        console.log(a*b+a*b10*10+a*b100*100);


    </script>
</body>

</html>
